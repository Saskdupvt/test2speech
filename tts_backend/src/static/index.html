<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Text 2 Speech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Animation */
        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00d4ff, #ff00ff, #00ff88);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #888;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .input-section, .controls-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #00d4ff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .text-input {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            color: white;
            font-size: 16px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .char-counter {
            text-align: right;
            margin-top: 10px;
            color: #888;
            font-size: 0.9rem;
        }

        .char-counter.warning {
            color: #ff6b6b;
        }

        /* Voice Controls */
        .voice-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-label {
            font-size: 1rem;
            color: #ccc;
            font-weight: 500;
        }

        .voice-select, .range-input {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .voice-select:focus, .range-input:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .range-input {
            -webkit-appearance: none;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .range-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(45deg, #00d4ff, #0066cc);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background: linear-gradient(45deg, #ff00ff, #cc0066);
        }

        .btn.secondary:hover {
            box-shadow: 0 8px 25px rgba(255, 0, 255, 0.4);
        }

        .btn.success {
            background: linear-gradient(45deg, #00ff88, #00cc66);
        }

        .btn.success:hover {
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Audio Player */
        .audio-player {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .audio-player audio {
            width: 100%;
            max-width: 500px;
            margin: 10px 0;
        }

        /* Floating Particles Animation */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00d4ff;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        /* Status Messages */
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status-message.success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }

        .status-message.error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .voice-controls {
                grid-template-columns: 1fr;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00d4ff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particle" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="top: 20%; right: 20%; animation-delay: 2s;"></div>
    <div class="particle" style="bottom: 30%; left: 30%; animation-delay: 4s;"></div>
    <div class="particle" style="bottom: 10%; right: 10%; animation-delay: 1s;"></div>
    <div class="particle" style="top: 50%; left: 5%; animation-delay: 3s;"></div>
    <div class="particle" style="top: 70%; right: 15%; animation-delay: 5s;"></div>

    <div class="container">
        <header class="header">
            <h1 class="logo">Lumina Text 2 Speech</h1>
            <p class="subtitle">Transform your text into natural, high-quality MP3 speech</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <h2 class="section-title">
                    üìù Enter Your Text
                </h2>
                <textarea 
                    class="text-input" 
                    id="textInput"
                    placeholder="Type or paste your text here... (Maximum 1000 characters)"
                    maxlength="1000"
                ></textarea>
                <div class="char-counter" id="charCounter">0 / 1000</div>
            </div>

            <div class="controls-section">
                <h2 class="section-title">
                    üéõÔ∏è Voice Settings
                </h2>
                
                <div class="voice-controls">
                    <div class="control-group">
                        <label class="control-label">Language</label>
                        <select class="voice-select" id="languageSelect">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="zh">Chinese (Mandarin)</option>
                            <option value="ar">Arabic</option>
                            <option value="hi">Hindi</option>
                            <option value="nl">Dutch</option>
                            <option value="sv">Swedish</option>
                            <option value="da">Danish</option>
                            <option value="no">Norwegian</option>
                            <option value="fi">Finnish</option>
                            <option value="pl">Polish</option>
                            <option value="tr">Turkish</option>
                            <option value="th">Thai</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label class="control-label">Speed: <span id="speedValue">1.0</span></label>
                        <input type="range" class="range-input" id="speedRange" min="0.5" max="2" step="0.1" value="1">
                    </div>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn" id="previewBtn">
                üéµ Preview Audio
            </button>
            <button class="btn success" id="downloadBtn">
                üíæ Generate & Download MP3
            </button>
        </div>

        <div class="audio-player" id="audioPlayer" style="display: none;">
            <h3>üéß Audio Preview</h3>
            <audio controls id="audioElement"></audio>
        </div>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        // DOM elements
        const textInput = document.getElementById('textInput');
        const charCounter = document.getElementById('charCounter');
        const languageSelect = document.getElementById('languageSelect');
        const speedRange = document.getElementById('speedRange');
        const speedValue = document.getElementById('speedValue');
        const previewBtn = document.getElementById('previewBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const audioPlayer = document.getElementById('audioPlayer');
        const audioElement = document.getElementById('audioElement');
        const statusMessage = document.getElementById('statusMessage');

        // Initialize the application
        function init() {
            setupEventListeners();
            updateCharCounter();
        }

        // Setup event listeners
        function setupEventListeners() {
            textInput.addEventListener('input', updateCharCounter);
            speedRange.addEventListener('input', updateSpeedValue);
            previewBtn.addEventListener('click', previewAudio);
            downloadBtn.addEventListener('click', downloadAudio);
        }

        // Update character counter
        function updateCharCounter() {
            const length = textInput.value.length;
            charCounter.textContent = `${length} / 1000`;
            if (length > 800) {
                charCounter.classList.add('warning');
            } else {
                charCounter.classList.remove('warning');
            }
        }

        // Update speed value
        function updateSpeedValue() {
            speedValue.textContent = speedRange.value;
        }

        // Show status message
        function showStatus(message, type = 'success') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message show ${type}`;
            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, 5000);
        }

        // Validate input
        function validateInput() {
            const text = textInput.value.trim();
            if (!text) {
                showStatus('Please enter some text to convert to speech', 'error');
                return false;
            }
            return true;
        }

        // Preview audio function
        async function previewAudio() {
            if (!validateInput()) return;

            const originalText = previewBtn.innerHTML;
            previewBtn.innerHTML = '<span class="loading"></span>Generating Preview...';
            previewBtn.disabled = true;

            try {
                const response = await fetch('/api/tts/preview', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: textInput.value.trim(),
                        language: languageSelect.value,
                        speed: parseFloat(speedRange.value)
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to generate preview');
                }

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                
                audioElement.src = audioUrl;
                audioPlayer.style.display = 'block';
                
                showStatus('Preview generated successfully! Click play to listen.', 'success');

            } catch (error) {
                console.error('Preview error:', error);
                showStatus(`Preview failed: ${error.message}`, 'error');
            } finally {
                previewBtn.innerHTML = originalText;
                previewBtn.disabled = false;
            }
        }

        // Download audio function
        async function downloadAudio() {
            if (!validateInput()) return;

            const originalText = downloadBtn.innerHTML;
            downloadBtn.innerHTML = '<span class="loading"></span>Generating MP3...';
            downloadBtn.disabled = true;

            try {
                const response = await fetch('/api/tts/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: textInput.value.trim(),
                        language: languageSelect.value,
                        speed: parseFloat(speedRange.value)
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to generate audio');
                }

                // Get the filename from the response headers
                const contentDisposition = response.headers.get('Content-Disposition');
                let filename = 'speech.mp3';
                if (contentDisposition) {
                    const filenameMatch = contentDisposition.match(/filename="(.+)"/);
                    if (filenameMatch) {
                        filename = filenameMatch[1];
                    }
                }

                const audioBlob = await response.blob();
                
                // Create download link
                const url = URL.createObjectURL(audioBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showStatus('MP3 file downloaded successfully!', 'success');

            } catch (error) {
                console.error('Download error:', error);
                showStatus(`Download failed: ${error.message}`, 'error');
            } finally {
                downloadBtn.innerHTML = originalText;
                downloadBtn.disabled = false;
            }
        }

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
